<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>NB Weather Dashboard</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body>

        <header>
            <h1 class="text-center border-start-0">
                NB Weather Dashboard
            </h1>
        </header>

        <section>
            <!--City Column on left-->
            <div class="citySearch">
                <h2>Search for a City:</h1>
                <form>
                    <input id="cityInput" type="text" placeholder="Enter City">
                    <br>
                    <button class="searchbtn">Search</button>
                </form>
            </div>

            <div class="savedCities"></div>
        </section>

        <section>
                <!--Current Conditions top-->
            <div class="currentConditions">
                <h2 id="cityInput"></h2>
                <h3 class="currentDay"></h3>
                <p id="temperature"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
                <p id="uvindex"></p>
            </div>
        </section>

        <section>
            <!--Future Conditions bottom-->
            <div class="futureConditions">
                <h2>
                    5-Day Forecast
                </h2>
                <div class="dayone">
                    <p class="date font-weight-bold"></p>
                    <p id="temperature"></p>
                    <p id="wind"></p>
                    <p id="humidity"></p>
                </div>
                <div class="daytwo">
                    <p class="date font-weight-bold"></p>
                    <p id="temperature"></p>
                    <p id="wind"></p>
                    <p id="humidity"></p>
                </div>
                <div class="daythree">
                    <p class="date font-weight-bold"></p>
                    <p id="temperature"></p>
                    <p id="wind"></p>
                    <p id="humidity"></p>
                </div>
                <div class="dayfour">
                    <p class="date font-weight-bold"></p>
                    <p id="temperature"></p>
                    <p id="wind"></p>
                    <p id="humidity"></p>
                </div>
                <div class="dayfive">
                    <p class="date font-weight-bold"></p>
                    <p id="temperature"></p>
                    <p id="wind"></p>
                    <p id="humidity"></p>
                </div>
            </div>
        </section>
        

        <!--JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/js/javascript.js"></script>


    </body>

</html>
