<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NB Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

  <body>

    <header>
        <h1 class="col-12 text-center border-start-0">
            NB Weather Dashboard
        </h1>
    </header>

    <!--City Column on left-->
        <div class="citySearch col-4 float-left text-left m-5">
            <h1>Search for a City:</h1>
            <form>
                <input type="text" placeholder="Enter City">
                <button class="btn-primary btn-block mt-3">Search</button>
            </form>
        </div>
    
    <div class="savedCities">

    </div>

    <!--Current Conditions right top-->
    <div class="currentConditions col-8 float-right border border-dark mr-5">
        
    </div>

    <!--Future Conditions right bottom-->
    <div class="futureConditions col-8 float-right"></div>
    

    <!--JS-->
    <script src="./assets/js/javascript.js"></script>
  </body>

</html>
